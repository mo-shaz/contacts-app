<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contacts App: Login/Signup</title>

        <link rel="stylesheet" href="../static/styles/login.css">
        <script src="../static/scripts/login.js"></script>
    </head>
<body>

    <div style="margin-bottom: 1rem;">
        <h1 style="margin-bottom: 0;">Contacts App</h1>
    </div>

    <div class="login" id="login">
        <h3 style="text-decoration: underline;">Login</h3>

        <form action="/login" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" required onfocusout="checkLength(this)">

            <input id="login-btn" class="login-btn" type="submit" value="login">
        </form>

        <span style="font-size: 80%; color: #444444;">not registered?</span>
        <button class="sign-btn" onclick="signUp()">signup</button>
    </div>

    <div class="signup" id="signup">
        <h3 style="text-decoration: underline;">Signup</h3>

        <form action="/signup" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" required onfocusout="checkLength(this)">

            <label for="salt">Secret Salt</label>
            <input type="text" name="salt" required>

            <input id="sign-btn" class="sign-btn" type="submit" value="signup">
        </form>

        <span style="font-size: 80%; color: #444444;">already registered?</span>
        <button class="login-btn" onclick="logIn()">login</button>
    </div>
    
</body>
</html>
